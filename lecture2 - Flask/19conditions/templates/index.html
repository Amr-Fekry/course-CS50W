<!DOCTYPE html>
<html>
    <head>
        <title>Is it New Year?</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- conditional statement in jinja determinning which html to render based on a passed in variable -->
        {% if new_year %}
            <h1>Yes! Happy New Year!</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}
    </body>
</html>
