<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Webpage!</title>
    </head>
    <body>
        <!--img[src=cat.jpg alt=Cat width=100% height=100%]-->
        <img src="cat.jpg" alt="Cat" width="100%" height="100%">
        <!--
        <img /> is called a self-closing tag (or empty element)
        src is a compulsory attribute for img tag while others are optional
        specifying width and height in pixels will make the image of fixed size
            but as percent the image size will adapt to screen size
        -->
    </body>
</html>
