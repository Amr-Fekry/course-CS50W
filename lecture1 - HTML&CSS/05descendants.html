<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Webpage!</title>
        <style media="screen">
            /*space operator to style ALL decendants (cildren, grand children, ..) of a specific element type*/
            ol li{
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>item one</li>
            <li>item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>item three</li>
        </ol>
        <ul>
            <li>item one</li>
            <li>item two</li>
        </ul>
    </body>
</html>
