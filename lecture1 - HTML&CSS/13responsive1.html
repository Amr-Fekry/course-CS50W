<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!--scale the viewport to the width of the actual device-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Webpage!</title>
        <style>
        /* chnging content depending on the view port size */
            @media (min-width: 500px) {
                h1::before {
                    content: "Welcome to my webpage!";
                }
            }
            @media (max-width: 499px) {
                h1::before {
                    content: "Welcome!";
                }
            }
        </style>
    </head>
    <body>
        <h1></h1>
    </body>
</html>
