<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Webpage!</title>
        <style media="screen">
            button {
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }
            /*colon is called a psuedoclass representing a specific state of an HTML element*/
            button:hover {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click me!</button>
    </body>
</html>
